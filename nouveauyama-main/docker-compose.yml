version: '3.8'

# ============================================================
# GROUPE YAMA+ - Docker Compose pour VPS
# ============================================================

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: yama-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: ${DB_NAME:-lumina_senegal}
    networks:
      - yama-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: yama-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-changeme}@mongodb:27017/${DB_NAME:-lumina_senegal}?authSource=admin
      - DB_NAME=${DB_NAME:-lumina_senegal}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      - SITE_URL=${SITE_URL:-https://groupeyamaplus.com}
      - PAYTECH_API_KEY=${PAYTECH_API_KEY:-}
      - PAYTECH_API_SECRET=${PAYTECH_API_SECRET:-}
      - PAYTECH_ENV=${PAYTECH_ENV:-prod}
      - MAILERSEND_API_KEY=${MAILERSEND_API_KEY:-}
      - MAILERSEND_FROM_EMAIL=${MAILERSEND_FROM_EMAIL:-noreply@groupeyamaplus.com}
      - MAILERSEND_FROM_NAME=${MAILERSEND_FROM_NAME:-GROUPE YAMA+}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY:-}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY:-}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - yama-network
    volumes:
      - uploads_data:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=${SITE_URL:-https://groupeyamaplus.com}
        - REACT_APP_VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY:-}
    container_name: yama-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - yama-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data:
    driver: local
  uploads_data:
    driver: local

networks:
  yama-network:
    driver: bridge
